<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container-fluid {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
        }

        .navbar {
            background-color: #1e1e1e;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar .form-control, .navbar .btn {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .navbar .form-control::placeholder {
            color: #888;
        }

        .navbar .btn-outline-secondary {
            color: #fff;
            border-color: #555;
        }

        .navbar .btn-outline-secondary:hover {
            background-color: #444;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 8px;
            margin: 10px;
        }

        .user-message {
            background-color: #4a4a4a;
            color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            align-self: flex-end;
            max-width: 60%;
        }

        .bot-message {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            align-self: flex-start;
            max-width: 60%;
        }
    </style>
</head>
<body>
    <div class="container-fluid"><br>
        <p>Have a doubt/curiosity for your interested topic; try asking the chatbot..</p>
        <p>(Wait for a while after the prompt, it can take time)</p>
        <div class="navbar">
            <input type="text" id="user-input" class="form-control me-2" placeholder="Type a message..." autofocus>
            <br><br><br>
            <button class="btn btn-outline-secondary me-2" type="button" id="send-btn">Send</button>
            <input type="file" id="file-input" class="d-none">
            <button class="btn btn-outline-secondary" type="button" id="upload-btn">Upload</button>
        </div>
        <div class="chat-box d-flex flex-column" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        document.getElementById("send-btn").addEventListener("click", function() {
            sendMessage();
        });

        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        document.getElementById("upload-btn").addEventListener("click", function() {
            document.getElementById("file-input").click();
        });

        document.getElementById("file-input").addEventListener("change", function() {
            var file = this.files[0];
            if (file) {
                var formData = new FormData();
                formData.append("file", file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    var chatBox = document.getElementById("chat-box");
                    var botMessage = document.createElement("div");
                    botMessage.classList.add("bot-message");
                    botMessage.innerText = data.response; // Display the response from the server
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
                });
            }
        });

        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() === '') return;

            var chatBox = document.getElementById("chat-box");
            var userMessage = document.createElement("div");
            userMessage.classList.add("user-message");
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                var converter = new showdown.Converter();
                var botMessage = document.createElement("div");
                botMessage.classList.add("bot-message");
                botMessage.innerHTML = converter.makeHtml(data.response); // Convert Markdown to HTML
                chatBox.appendChild(botMessage);
                document.getElementById("user-input").value = '';
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
            });
        }
    </script>
</body>
</html>
