<!doctype html>
<html>

<head>
  <title>Question Paper Analyzer</title>
  <link rel="stylesheet" href="static\style.css">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-8K9YPDgm/S5oe1pqIsLlIqEdNY5W/ZaXUzQKNzHhuztmPtTfe6kEBY6nqHsZBw6N8RzwTEK8JmA58tZrdZ2Zfg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .form-control {
      background-color: #e5e2e2;
      /* Adjust the color as needed */
    }
  </style>
</head>

<body class=" bg-dark text-white">
  <h1 class="text-center display-4">Question Paper Analyzer</h1>
  <form action="/qp_Analyzer" method="post" enctype="multipart/form-data" class="container">
    <div class="mb-3">
      <label for="image" class="form-label">Upload file:</label>
      <input class="form-control" type="file" id="image" name="image" accept="image/*" multiple required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-3">Generate</button><br> (Please have patience, this can take
      time)

  </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
